<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="options">
        <button class="button">Rock</button>
        <button class="button">Paper</button>
        <button class="button">Scissors</button>
    </div>
    <div class="round">Round <span id="round-counter">0</span>/5</div>
    <div class="outcome"></div>
    <div class="scores">
        <div class="card">
            <div class="card-label">Player Score</div>
            <div id="player-score" class="card-score">0</div>
        </div>
        <div class="card">
            <div class="card-label">Computer Score</div>
            <div id="computer-score" class="card-score">0</div>
        </div>
    </div>
    <div class="game-end">
        <div class="end-text"></div>
        <button class="reset-button">Reset</button>
    </div>
</body>
</html>
